<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body >

    <div class="calculadora">

        <div class="pantalla">0</div>

        <button id="historial" class="historial btn_estilo">
            <span class="material-symbols-outlined">history</span>
        </button>

        <button id="nightMode" class="nightMode btn_estilo">
            <span class="material-symbols-outlined icon_mode">dark_mode</span>
        </button>
        
        <button id="Porcentaje" class="porcentaje btn_estilo">
            <span class="material-symbols-outlined">percent</span>
        </button>

        <button id="c" class="btn btn_estilo">C</button>
        <button id="borrar" class="btn btn_estilo">‚Üê</button>
        <button class="btn btn_estilo">.</button>
        <button class="btn btn_estilo">9</button>
        <button class="btn btn_estilo">*</button>
        <button class="btn btn_estilo">6</button>
        <button class="btn btn_estilo">7</button>
        
        
        <button class="btn btn_estilo">8</button>
        <button class="btn btn_estilo">+</button>
        <button class="btn btn_estilo">3</button>
        <button class="btn btn_estilo">4</button>
        
        <button class="btn btn_estilo">5</button>
        <button class="btn btn_estilo">-</button>
        <button id="cero" class="btn btn_estilo">0</button>
        <button class="btn btn_estilo">1</button>
        <button class="btn btn_estilo">2</button>
        
        
        <button class="btn btn_estilo">/</button>
        
        <button id="igual" class="btn btn_estilo">=</button>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
